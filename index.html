<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oil & Filter Shop Uzbekistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0a1b2e;
      color: #f4f4f4;
    }
    header {
      background-color: #8b0000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #ffffff;
      border-bottom: 2px solid #8b0000;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item {
      background: #132a44;
      padding: 15px;
      border-radius: 8px;
      border-left: 5px solid #8b0000;
      flex: 1 1 calc(45% - 20px);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .item:hover {
      background: #1f3d5a;
    }
    .cart {
      background-color: #0f2235;
      border: 1px solid #8b0000;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #132a44;
      color: #ccc;
      margin-top: 50px;
    }
    a {
      color: #ff6666;
    }
  </style>
</head>
<body>
  <header>Oil & Filter Shop | Uzbekistan</header>
  <div class="container">
    <h2>Фильтры Reetguard & Fleetguard</h2>
    <div class="item-list" id="filter-list"></div>

    <h2>Корзина</h2>
    <div class="cart" id="cart"></div>
  </div>

  <footer>
    © 2025 Oil & Filter Shop Uzbekistan | <a href="https://drive.google.com/drive/my-drive" target="_blank">Файлы на Google Диске</a>
  </footer>

  <script>
    const filters = [
      // Fleetguard + Reetguard из изображений
      ['Воздушный фильтр', 'SA19357/AF26419'], ['Воздушный фильтр', 'SA17527'], ['Воздушный кабинный фильтр', 'C29146'],
      ['Воздушный кабинный фильтр', 'C26106'], ['Воздушный фильтр', 'AF1907'], ['Воздушный фильтр', 'AF25897'],
      ['Гидравлический фильтр', 'HF29072'], ['Гидравлический фильтр', 'HF6836'],
      ['Масляный фильтр', 'LF17056'], ['Масляный фильтр', 'LF16401/4627133'], ['Масляный фильтр', 'LF9000'],
      ['Масляный фильтр', 'LF747'], ['Масляный фильтр', 'LF3973'], ['Масляный фильтр', 'LF3568'],
      ['Масляный фильтр', 'LF9070'], ['Масляный фильтр', 'LF9018'], ['Масляный фильтр', 'LF9050'],
      ['Масляный фильтр', 'LF9009'], ['Масляный фильтр', 'LF3769'], ['Масляный фильтр', 'LF4006'],
      ['Масляный фильтр', 'LF777'], ['Масляный фильтр', 'LF670'], ['Масляный фильтр', 'LF9325'],
      ['Масляный фильтр', 'LF16006'], ['Топливный сепаратор', 'FS1212'], ['Топливный сепаратор', 'FS1006'],
      ['Топливный фильтр', 'FF63040N'], ['Топливный фильтр', 'SN70447'], ['Топливный фильтр', 'FF5611'],
      ['Топливный сепаратор', 'FS19914'], ['Топливный сепаратор', 'FS0109800MX'], ['Гидравлический фильтр', 'HF35255'],
      ['Гидравлический фильтр', 'HF28813'], ['Топливный фильтр', 'FF202'], ['Топливный фильтр', 'FS19946'],
      ['Топливный фильтр', 'FF5856'], ['Гидравлический фильтр', 'HF35504'], ['Гидравлический фильтр', 'HF6319'],
      ['Воздушный фильтр', 'AF25627']
    ];

    const list = document.getElementById('filter-list');
    const cart = document.getElementById('cart');
    let cartItems = [];

    filters.forEach(([type, model]) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.textContent = `${model} – ${type} – 30,000 сум`;
      item.onclick = () => addToCart(`${model} – ${type}`, 30000);
      list.appendChild(item);
    });

    function addToCart(name, price) {
      cartItems.push({ name, price });
      renderCart();
    }

    function renderCart() {
      if (cartItems.length === 0) {
        cart.innerHTML = '<p>Корзина пуста.</p>';
        return;
      }
      let total = 0;
      let html = '<ul>';
      cartItems.forEach(item => {
        html += `<li>${item.name} — ${item.price.toLocaleString()} сум</li>`;
        total += item.price;
      });
      html += `</ul><strong>Общая сумма: ${total.toLocaleString()} сум</strong>`;
      cart.innerHTML = html;
    }
  </script>
</body>
</html>
