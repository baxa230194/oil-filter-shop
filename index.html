    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach((item, i) => {
        const li = document.createElement("li");

          <button onclick="removeFromCart(${i})" style="background:none; color:#ff3c3c; border:none; cursor:pointer;">√ó</button>

      });
    }

    function addToCart(index) {
      cart.push(products[index]);

    }

    function removeFromCart(index) {
      cart.splice(index, 1);
