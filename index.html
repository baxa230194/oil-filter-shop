<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oil & Filter Shop | Uzbekistan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0D1B2A;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #e63946;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1B263B;
      border: 1px solid #e63946;
      border-radius: 12px;
      padding: 15px;
    }
    .card h2 {
      color: #ef4444;
      margin: 0 0 5px;
    }
    .card p {
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .cart {
      margin-top: 40px;
      background: #1B263B;
      padding: 20px;
      border: 1px solid #e63946;
      border-radius: 12px;
    }
    .cart input {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #0D1B2A;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Oil & Filter Shop | Uzbekistan</h1>
  <div class="products" id="products"></div>

  <div class="cart" id="cart" style="display:none;">
    <h2>üõç –ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cartItems"></ul>
    <p id="total"></p>
    <input type="text" id="clientName" placeholder="–í–∞—à–µ –∏–º—è">
    <input type="text" id="clientPhone" placeholder="–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
    <button onclick="sendOrder()">üì§ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ –≤ Telegram</button>
  </div>

  <script>
    const products = [
      { name: "Motul 15W-40", price: 120000, brand: "REETGUARD" },
      { name: "Motul 10W-40", price: 130000, brand: "REETGUARD" },
      { name: "Motul 20W-50", price: 110000, brand: "REETGUARD" },
      { name: "Motul 5W-30", price: 140000, brand: "REETGUARD" },
      { name: "Motul 80W-90", price: 100000, brand: "REETGUARD" }
    ];

    const cart = [];

    const productsContainer = document.getElementById('products');
    const cartDiv = document.getElementById('cart');
    const cartItems = document.getElementById('cartItems');
    const totalDisplay = document.getElementById('total');

    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${product.name}</h2>
        <p>–ë—Ä–µ–Ω–¥: ${product.brand}</p>
        <p>–¶–µ–Ω–∞: ${product.price.toLocaleString()} —Å—É–º</p>
        <button onclick="addToCart(${index})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      `;
      productsContainer.appendChild(card);
    });

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        cartDiv.style.display = 'none';
        return;
      }

      cartDiv.style.display = 'block';
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (${item.brand}) ‚Äî ${item.price.toLocaleString()} —Å—É–º`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalDisplay.textContent = `üí∞ –û–±—â–∞—è —Å—É–º–º–∞: ${total.toLocaleString()} —Å—É–º`;
    }

    function sendOrder() {
      const name = document.getElementById('clientName').value.trim();
      const phone = document.getElementById('clientPhone').value.trim();

      if (!name || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");
        return;
      }

      let message = `üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑:\nüë§ –ò–º—è: ${name}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω –∫–ª–∏–µ–Ω—Ç–∞: ${phone}\n`;
      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} (${item.brand}) ‚Äî ${item.price.toLocaleString()} —Å—É–º\n`;
      });

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      message += `\nüí∞ –û–±—â–∞—è —Å—É–º–º–∞: ${total.toLocaleString()} —Å—É–º`;
      message += `\nüìç –ê–¥—Ä–µ—Å: –¢–∞—à–∫–µ–Ω—Ç, –ò–ù–î–ï–ö–°`;
      message += `\nüì® Telegram: @Baxa012394`;
      message += `\nüìû –ù–∞—à –Ω–æ–º–µ—Ä: +998959265094`;

      const telegramLink = `https://t.me/share/url?url=&text=${encodeURIComponent(message)}`;
      window.open(telegramLink, "_blank");
    }
  </script>
</body>
</html>
