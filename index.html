<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oil & Filter Shop</title>
  <style>
    body {
      background-color: #0D1B2A;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff3b3b;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #1B263B;
      border: 1px solid #ff3b3b;
      border-radius: 12px;
      padding: 15px;
    }

    .card h2 {
      color: #ff7b7b;
      margin-bottom: 5px;
    }

    .card button {
      margin-top: 10px;
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart {
      margin-top: 30px;
      background-color: #1B263B;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ff3b3b;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    .send-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Oil & Filter Shop | Uzbekistan</h1>

  <div class="grid" id="product-list"></div>

  <div class="cart" id="cart-section" style="display: none;">
    <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cart-items"></ul>
    <p><strong>üí∞ –û–±—â–∞—è —Å—É–º–º–∞:</strong> <span id="total-sum">0</span> —Å—É–º</p>
    <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required />
    <input type="text" id="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required />
    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–∞–¥—Ä–µ—Å, –∏–Ω–¥–µ–∫—Å –∏ —Ç.–¥.)"></textarea>
    <button class="send-btn" onclick="sendOrder()">üì§ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ —á–µ—Ä–µ–∑ Telegram</button>
  </div>

  <script>
    const products = [
      { name: "Motul 15W-40", price: 120000, brand: "MOTUL" },
      { name: "Motul 10W-40", price: 130000, brand: "MOTUL" },
      { name: "Motul 20W-50", price: 110000, brand: "MOTUL" },
      { name: "Motul 5W-30", price: 140000, brand: "MOTUL" },
      { name: "Motul 80W-90", price: 100000, brand: "MOTUL" },
      { name: "Fleetguard LF —Ñ–∏–ª—å—Ç—Ä", price: 90000, brand: "FLEETGUARD" },
      { name: "Fleetguard FF —Ñ–∏–ª—å—Ç—Ä", price: 95000, brand: "FLEETGUARD" },
      { name: "Fleetguard FS —Ñ–∏–ª—å—Ç—Ä", price: 98000, brand: "FLEETGUARD" },
      { name: "Fleetguard AF —Ñ–∏–ª—å—Ç—Ä", price: 105000, brand: "FLEETGUARD" },
      { name: "REETGUARD LF —Ñ–∏–ª—å—Ç—Ä", price: 85000, brand: "REETGUARD" },
      { name: "REETGUARD FF —Ñ–∏–ª—å—Ç—Ä", price: 87000, brand: "REETGUARD" },
      { name: "REETGUARD FS —Ñ–∏–ª—å—Ç—Ä", price: 89000, brand: "REETGUARD" },
      { name: "REETGUARD AF —Ñ–∏–ª—å—Ç—Ä", price: 91000, brand: "REETGUARD" }
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById("product-list");
      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${product.name}</h2>
          <p>–ë—Ä–µ–Ω–¥: ${product.brand}</p>
          <p>–¶–µ–Ω–∞: ${product.price.toLocaleString()} —Å—É–º</p>
          <button onclick="addToCart(${index})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      updateCart();
    }

    function updateCart() {
      const cartSection = document.getElementById("cart-section");
      const cartItems = document.getElementById("cart-items");
      const totalSum = document.getElementById("total-sum");
      cartSection.style.display = "block";

      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} ‚Äî ${item.price.toLocaleString()} —Å—É–º`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalSum.textContent = total.toLocaleString();
    }

    function sendOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");
        return;
      }

      const orderItems = cart.map(item => `‚Ä¢ ${item.name} (${item.brand}) ‚Äî ${item.price} —Å—É–º`).join("%0A");
      const message = `üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑:%0A${orderItems}%0A%0Aüë§ –ò–º—è: ${name}%0Aüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}%0Aüìù –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}`;
      const telegramURL = `https://t.me/share/url?url=&text=${message}`;
      window.open(telegramURL, "_blank");
    }

    renderProducts();
  </script>
</body>
</html>
