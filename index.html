<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Корзина заказа</title>
  <style>
    body {
      background-color: #0e1a3a;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #e63946;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #d62828;
    }
    .cart-items {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Корзина</h2>
  <ul id="cart-list" class="cart-items">
    <li>REETGUARD AF</li>
    <li>REETGUARD FS</li>
    <li>Fleetguard AF</li>
    <li>Fleetguard FS</li>
  </ul>

  <input type="text" id="name" placeholder="Ваше имя" required />
  <input type="tel" id="phone" placeholder="Телефон" required />
  <textarea id="notes" placeholder="Комментарий или адрес доставки (необязательно)"></textarea>

  <button onclick="sendOrder()">Оформить заказ</button>

  <script>
    function sendOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!name || !phone) {
        alert("Пожалуйста, заполните имя и телефон");
        return;
      }

      const items = Array.from(document.querySelectorAll("#cart-list li"))
        .map(item => item.textContent)
        .join(", ");

      const message = `Новый заказ:%0AИмя: ${name}%0AТелефон: ${phone}%0AТовары: ${items}${notes ? `%0AКомментарий: ${notes}` : ""}`;

      const telegramURL = `https://t.me/share/url?url=Заказ&text=${message}`;
      window.open(telegramURL, '_blank');
    }
  </script>
</body>
</html>
