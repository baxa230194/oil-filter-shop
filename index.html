  <script>
    const products = [
      {
        name: "Motul Tekma Mega 15W-40 CI-4 (20L)",
        category: "–ú–∞—Å–ª–æ",
        price: 1065000,
        description: "–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–æ–µ –º–æ—Ç–æ—Ä–Ω–æ–µ –º–∞—Å–ª–æ –¥–ª—è –¥–∏–∑–µ–ª—å–Ω—ã—Ö –¥–≤–∏–≥–∞—Ç–µ–ª–µ–π. –ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –≥—Ä—É–∑–æ–≤–∏–∫–æ–≤, –∞–≤—Ç–æ–±—É—Å–æ–≤ –∏ —Å–ø–µ—Ü—Ç–µ—Ö–Ω–∏–∫–∏."
      }
    ];

    const catalog = document.getElementById("catalog");
    const cartList = document.getElementById("cart-list");
    const cart = [];

    function renderCatalog() {
      let html = '<div class="section-title">–ú–∞—Å–ª–∞</div>';
      products.forEach((p, index) => {
        html += `
          <div class="card">
            <h3>${p.name}</h3>
            <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${p.category}</p>
            ${p.description ? `<p>${p.description}</p>` : ''}
            <p><strong>–¶–µ–Ω–∞:</strong> ${p.price.toLocaleString()} —Å—É–º</p>
            <button class="btn" onclick="addToCart(${index})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
          </div>
        `;
      });
      catalog.innerHTML = html;
    }

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - ${item.price.toLocaleString()} —Å—É–º
          <button onclick="removeFromCart(${i})" style="background:none; color:#ff3c3c; border:none; cursor:pointer;">√ó</button>
        `;
        cartList.appendChild(li);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    document.querySelector(".btn[style*='width:100%']").addEventListener("click", () => {
      const name = document.querySelector("input[placeholder='–í–∞—à–µ –∏–º—è']").value.trim();
      const phone = document.querySelector("input[placeholder='–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞']").value.trim();
      const address = document.querySelector("input[placeholder='–í–∞—à –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏']").value.trim();

      if (!name || !phone || !address) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }

      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.");
        return;

      let summary = `üßæ –ó–ê–ö–ê–ó\n\n–ò–º—è: ${name}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–ê–¥—Ä–µ—Å: ${address}\n\nüì¶ –¢–æ–≤–∞—Ä—ã:\n`;
      let total = 0;

      cart.forEach(item => {
        summary += `- ${item.name} (${item.price.toLocaleString()} —Å—É–º)\n`;
        total += item.price;
      });

      summary += `\nüí∞ –ò—Ç–æ–≥–æ: ${total.toLocaleString()} —Å—É–º`;

      alert(summary);
    });
